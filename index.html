
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophie Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="section1">
      <img src="Images/logo.png" alt="Sophie Art Logo" class="logo">
      <p class="header-description">
        동아리로 시작해서 자수성가한 소피아트<br>
        함께 만들어가는 DIY 원데이 클래스
      </p>
      <button class="button button-pink" onclick="location.href='https://example.com/class-request'">
        클래스 신청하기
      </button>
    </div>
  </header>

  <section class="features">
    <div class="feature-box feature-alone">
      <div class="feature-icon"></div>
      <strong>혼자서도 가능해요!</strong>
      <p>원데이 클래스에 참여하고 싶은데 혼자라 걱정될 경우! 걱정 노노~</p>
    </div>
    <div class="feature-box feature-group">
      <div class="feature-icon"></div>
      <strong>소모임도 있어요!</strong>
      <p>함께 DIY할 사람들이 소피아트 소모임에 많이많이 있어요.</p>
    </div>
    <div class="feature-box feature-easy">
      <div class="feature-icon"></div>
      <strong>빠르고 간편한 신청!</strong>
      <p>네이버 스마트스토어 통해 간편, 빠르게 신청 가능해요.</p>
    </div>
  </section>

  <section class="two-columns">
    <div class="image-column">
        <div class="insta-img-wrapper">
            <img src="Images/class.png" alt="Class Example" class="class-img">
            <img src="Images/naver-icon.png" alt="Instagram Icon" class="insta-icon">
        </div>
    </div>
    <div class="text-column">
      <h2>원데이클래스 신청방법</h2>
      <p>네이버 스마트스토어<br>소피아트 검색 후 원하는 클래스 신청!</p>
      <button class="button button-pink" onclick="location.href='https://smartstore.naver.com/sophieart'">신청하러 가기</button>
    </div>
  </section>
  
  <hr style="margin: 0px auto; width: 85%; border: 1px solid #eee;">
  
  <section class="two-columns">
    <div class="text-column">
      <h2>DIY소모임 가입방법</h2>
      <p>소피아트 인스타 팔로우 후<br>인스타 프로필 링크 클릭해서 신청!</p>
      <button class="button button-green" onclick="location.href='https://www.instagram.com/sophieart_diy?igsh=dWVibmhjdnY3dDlo'">가입하러 가기</button>
    </div>
    <div class="image-column">
      <div class="insta-img-wrapper">
        <img src="Images/class.png" alt="Instagram Profile" class="insta-img">
        <img src="Images/instagram-icon.png" alt="Instagram Icon" class="insta-icon">
      </div>
    </div>
  </section>
  

  <footer>
    <img src="Images/banner-bg2.png" alt="Beads Background" class="beads-image">
  </footer>

  <script src="script.js"></script>
</body>
</html>
